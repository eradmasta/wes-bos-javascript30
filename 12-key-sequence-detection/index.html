<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secreteCode = "ninja";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.slice(
          -secreteCode.length - 1,
          pressed.length - secreteCode.length
        );
        if (pressed.join("").includes(secreteCode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
